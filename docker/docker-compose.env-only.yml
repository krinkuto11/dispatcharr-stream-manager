# Example docker-compose configuration using environment variables only
# This demonstrates how to deploy without needing a .env file

services:
  stream-checker:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:5000"   # Single port for both frontend and backend
    volumes:
      - /srv/docker/databases/stream_checker:/app/data
    # NO env_file section - using environment variables directly
    environment:
      # Required Dispatcharr connection settings
      - DISPATCHARR_BASE_URL=http://your-dispatcharr-instance.com:9191
      - DISPATCHARR_USER=your-username
      - DISPATCHARR_PASS=your-password
      
      # Optional API configuration (defaults shown)
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - DEBUG_MODE=false
      - CONFIG_DIR=/app/data
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  csv_data:
  logs_data: