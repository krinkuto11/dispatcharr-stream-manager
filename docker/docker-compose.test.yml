services:
  stream-checker:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:5000"   # Single port for both frontend and backend
    volumes:
      - ./test-data:/app/data
    # Test with environment variables only (no .env file)
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - DISPATCHARR_BASE_URL=http://test-instance.com:9191
      - DISPATCHARR_USER=testuser
      - DISPATCHARR_PASS=testpass
      - DEBUG_MODE=true
      - CONFIG_DIR=/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  csv_data:
  logs_data: