# Test configuration for local testing without external network
services:
  stream-checker:
    image: ghcr.io/krinkuto11/stream-checker:latest
    ports:
      - "3000:5000"   # Single port for both frontend and backend
    env_file:
      - .env
    volumes:
      - /srv/docker/databases/stream_checker:/app/data
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - CONFIG_DIR=/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  csv_data:
  logs_data: